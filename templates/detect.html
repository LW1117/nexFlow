{% extends "base.html" %}
{% block content %}

    <form>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img id="input_image" class="rounded mx-auto d-block" src="{{url_for('static', filename='5.jpg')}}" alt="input image" style="height: 550px; width: 550px; margin-bottom: 20px;">
                </div>
                <div class="col">
                    <img id="output_image" class="rounded mx-auto d-block" src="{{url_for('static', filename='5.jpg')}}" alt="output image" style="height: 550px; width: 550px; margin-bottom: 20px;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="col">
                    <h3 id="output_text">
                        Detected Vehicles: {{result}}
                    </h3>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
